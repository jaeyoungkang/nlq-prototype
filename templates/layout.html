<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BigQuery AI Assistant{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            min-width: 300px;
        }
        .main-content {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        .nav-link:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
        .nav-link.active {
            background-color: #eef2ff; /* indigo-50 */
            color: #4f46e5; /* indigo-700 */
            font-weight: 600;
        }
        .nav-link svg {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- 사이드바 -->
        <aside class="sidebar bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-xl font-semibold text-gray-900">BigQuery AI</h1>
                <p class="text-sm text-gray-500 mt-1">데이터 분석 도우미</p>
            </div>

            <nav class="p-4 flex-1 overflow-y-auto">
                <ul class="space-y-2">
                    <li>
                        <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            채팅
                        </a>
                    </li>
                    <li>
                        <a href="/settings" class="nav-link {% if request.path == '/settings' %}active{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                            </svg>
                            프로젝트 설정
                        </a>
                    </li>
                    <li>
                        <a href="/profiling-history" class="nav-link {% if request.path == '/profiling-history' %}active{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                            </svg>
                            프로파일링 기록
                        </a>
                    </li>
                </ul>
                
                <div id="selected-tables-nav-container" class="mt-6 pt-4 border-t border-gray-200">
                    <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">선택된 테이블</h3>
                    <ul id="selected-tables-nav-list" class="mt-2 space-y-1 max-h-48 overflow-y-auto">
                         <li class="px-3 py-1 text-sm text-gray-400">테이블이 선택되지 않았습니다.</li>
                    </ul>
                </div>
            </nav>

            <div class="p-4 border-t border-gray-200">
                <div class="text-xs text-gray-500">
                    &copy; 2024 AI Assistant.
                </div>
            </div>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
