<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BigQuery AI Assistant{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            min-width: 300px;
        }
        .main-content {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        .nav-link:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
        .nav-link.active {
            background-color: #eef2ff; /* indigo-50 */
            color: #4f46e5; /* indigo-700 */
            font-weight: 600;
        }
        .nav-link svg {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm w-full text-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">GCP 인증 필요</h2>
            <p class="text-gray-600 mb-6">
                서비스를 사용하려면 Google Cloud Platform 계정으로 인증해야 합니다.
                서버 환경에 설정된 인증 정보를 사용하여 BigQuery에 연결합니다.
            </p>
            <button id="gcpLoginButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                인증 및 서비스 시작
            </button>
            <p id="auth-status-message" class="text-sm text-red-500 mt-4 h-4"></p>
        </div>
    </div>

    <div id="main-container" class="flex h-screen">
        <!-- 사이드바 -->
        <aside class="sidebar bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-xl font-semibold text-gray-900">BigQuery AI</h1>
                <p class="text-sm text-gray-500 mt-1">데이터 분석 도우미</p>
            </div>

            <nav class="p-4 flex-1 overflow-y-auto">
                <ul class="space-y-2">
                    <li>
                        <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            채팅
                        </a>
                    </li>
                    <li>
                        <a href="/settings" class="nav-link {% if request.path == '/settings' %}active{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                            </svg>
                            프로젝트 설정
                        </a>
                    </li>
                    <li>
                        <a href="/profiling-history" class="nav-link {% if request.path == '/profiling-history' %}active{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                            </svg>
                            프로파일
                        </a>
                    </li>
                    <li>
                        <a href="/history" class="nav-link {% if request.path == '/history' %}active{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                            </svg>
                            히스토리
                        </a>
                    </li>
                </ul>
                
                <div id="context-container" class="mt-6 pt-4 border-t border-gray-200">
                    <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">분석 컨텍스트</h3>
                    <div id="selected-profile-display" class="mt-2 px-3 py-1 text-sm text-gray-600 space-y-1">
                        <!-- Selected profile will be shown here -->
                    </div>
                    <div class="mt-2">
                        <h4 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">테이블</h4>
                        <ul id="context-tables-display" class="mt-1 space-y-1 max-h-48 overflow-y-auto">
                             <!-- Tables for the profile/settings will be shown here -->
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="p-4 border-t border-gray-200">
                <div class="text-xs text-gray-500">
                    &copy; 2024 AI Assistant.
                </div>
            </div>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Global Scripts -->
    <script>
        // 전역 사이드바 컨텍스트 업데이트 함수
        function updateSidebarContext() {
            const profileDisplay = document.getElementById('selected-profile-display');
            const tablesDisplay = document.getElementById('context-tables-display');
            
            const selectedProfileJSON = localStorage.getItem('selectedProfile');
            const settingsJSON = localStorage.getItem('bigqueryAISettings');

            profileDisplay.innerHTML = '';
            tablesDisplay.innerHTML = '';

            if (selectedProfileJSON) {
                // Case 1: A profile is selected
                const profile = JSON.parse(selectedProfileJSON);
                
                profileDisplay.innerHTML = `
                    <div class="font-semibold text-gray-800">프로파일:</div>
                    <div class="flex items-center justify-between">
                        <span class="truncate text-gray-600" title="${profile.id}">${profile.id}</span>
                        <button id="clearProfileBtn" class="text-red-500 hover:text-red-700 text-xs font-bold ml-2" title="선택 해제">X</button>
                    </div>
                `;
                document.getElementById('clearProfileBtn').addEventListener('click', () => {
                    localStorage.removeItem('selectedProfile');
                    window.dispatchEvent(new Event('contextChanged'));
                });
                
                if (!profile.tableIds || profile.tableIds.length === 0) {
                    tablesDisplay.innerHTML = '<li class="px-3 py-1 text-sm text-gray-400">테이블 없음</li>';
                } else {
                    profile.tableIds.forEach(tableId => {
                        const li = document.createElement('li');
                        li.className = 'px-3 py-1 text-sm text-gray-700 truncate';
                        li.textContent = tableId.split('.').pop();
                        li.title = tableId;
                        tablesDisplay.appendChild(li);
                    });
                }
            } else if (settingsJSON) {
                // Case 2: No profile selected, but settings exist
                const settings = JSON.parse(settingsJSON);
                profileDisplay.innerHTML = `
                    <div class="font-semibold text-gray-800">컨텍스트:</div>
                    <span class="text-gray-600">프로젝트 설정</span>
                `;

                if (!settings.tableIds || settings.tableIds.length === 0) {
                    tablesDisplay.innerHTML = '<li class="px-3 py-1 text-sm text-gray-400">선택된 테이블 없음</li>';
                } else {
                    settings.tableIds.forEach(tableId => {
                        const li = document.createElement('li');
                        li.className = 'px-3 py-1 text-sm text-gray-700 truncate';
                        li.textContent = tableId.split('.').pop();
                        li.title = tableId;
                        tablesDisplay.appendChild(li);
                    });
                }
            } else {
                // Case 3: Nothing is selected
                profileDisplay.innerHTML = '<span class="text-gray-400">선택된 컨텍스트 없음</span>';
                tablesDisplay.innerHTML = '<li class="px-3 py-1 text-sm text-gray-400">프로젝트 설정 또는<br>프로파일을 선택하세요.</li>';
            }
        }

        // 페이지 로드 및 컨텍스트 변경 시 사이드바 업데이트
        window.addEventListener('DOMContentLoaded', updateSidebarContext);
        window.addEventListener('contextChanged', updateSidebarContext);

        // Global Auth Check
        async function checkGcpAuth() {
            const authModal = document.getElementById('authModal');
            const mainContainer = document.getElementById('main-container');
            const loginButton = document.getElementById('gcpLoginButton');
            const statusMessage = document.getElementById('auth-status-message');

            try {
                const response = await fetch('/api/auth/status');
                if (!response.ok) {
                    throw new Error('인증 상태 확인 서버에 연결할 수 없습니다.');
                }
                const data = await response.json();

                if (data.authenticated) {
                    authModal.classList.add('hidden');
                    mainContainer.style.filter = 'none';
                    mainContainer.style.pointerEvents = 'auto';
                    window.gcpAuthCompleted = true;
                    window.dispatchEvent(new Event('authComplete'));
                } else {
                    mainContainer.style.filter = 'blur(4px)';
                    mainContainer.style.pointerEvents = 'none';
                    authModal.classList.remove('hidden');
                    statusMessage.textContent = 'GCP 인증에 실패했습니다. 서버 로그를 확인하세요.';
                    loginButton.textContent = '다시 시도';
                    window.gcpAuthCompleted = false;
                }
            } catch (error) {
                mainContainer.style.filter = 'blur(4px)';
                mainContainer.style.pointerEvents = 'none';
                authModal.classList.remove('hidden');
                statusMessage.textContent = error.message;
                loginButton.textContent = '다시 시도';
                window.gcpAuthCompleted = false;
            }
        }

        document.getElementById('gcpLoginButton').addEventListener('click', () => {
            const loginButton = document.getElementById('gcpLoginButton');
            const statusMessage = document.getElementById('auth-status-message');
            loginButton.disabled = true;
            loginButton.textContent = '인증 중...';
            statusMessage.textContent = '';
            window.location.reload();
        });

        document.addEventListener('DOMContentLoaded', checkGcpAuth);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
