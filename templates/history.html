{% extends "layout.html" %}

{% block title %}전체 로그 - BigQuery AI Assistant{% endblock %}

{% block content %}
<div class="p-8 overflow-y-auto w-full h-full">
    <header class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">전체 로그</h1>
            <p class="text-gray-600 mt-2">모든 프로파일링 세션에서 발생한 전체 로그 목록입니다.</p>
        </div>
        <button id="refreshButton" class="btn btn-secondary">
            새로고침
        </button>
    </header>

    <main class="card">
        <div class="overflow-x-auto">
            <table class="data-table">
                <thead>
                    <tr>
                        <th scope="col">타임스탬프</th>
                        <th scope="col">세션 ID</th>
                        <th scope="col">로그 타입</th>
                        <th scope="col">메시지</th>
                    </tr>
                </thead>
                <tbody id="logs-table-body">
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
            <div id="loadingState" class="p-6 text-center text-gray-500">로딩 중...</div>
            <div id="errorState" class="p-6 text-center text-red-500 hidden"></div>
            <div id="emptyState" class="p-6 text-center text-gray-500 hidden">기록이 없습니다.</div>
        </div>
    </main>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/history.js"></script>
{% endblock %}
