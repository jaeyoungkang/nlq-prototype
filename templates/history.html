{% extends "layout.html" %}

{% block title %}전체 로그 - BigQuery AI Assistant{% endblock %}

{% block content %}
<div class="p-8 overflow-y-auto w-full h-full">
    <header class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">전체 로그</h1>
            <p class="text-gray-600 mt-2">모든 프로파일링 세션에서 발생한 전체 로그 목록입니다.</p>
        </div>
        <button id="refreshButton" class="bg-white border border-gray-300 hover:bg-gray-100 text-gray-800 font-medium py-2 px-4 rounded-lg text-sm transition-colors">
            새로고침
        </button>
    </header>

    <main class="bg-white rounded-lg shadow-md">
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">타임스탬프</th>
                        <th scope="col" class="px-6 py-3">세션 ID</th>
                        <th scope="col" class="px-6 py-3">로그 타입</th>
                        <th scope="col" class="px-6 py-3">메시지</th>
                    </tr>
                </thead>
                <tbody id="logs-table-body">
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
            <div id="loadingState" class="p-6 text-center text-gray-500">로딩 중...</div>
            <div id="errorState" class="p-6 text-center text-red-500 hidden"></div>
            <div id="emptyState" class="p-6 text-center text-gray-500 hidden">기록이 없습니다.</div>
        </div>
    </main>
</div>
{% endblock %}

{% block scripts %}
<script>
    const elements = {
        tableBody: document.getElementById('logs-table-body'),
        loadingState: document.getElementById('loadingState'),
        errorState: document.getElementById('errorState'),
        emptyState: document.getElementById('emptyState'),
        refreshButton: document.getElementById('refreshButton'),
    };

    async function fetchAllLogs() {
        elements.loadingState.classList.remove('hidden');
        elements.errorState.classList.add('hidden');
        elements.emptyState.classList.add('hidden');
        elements.tableBody.innerHTML = '';

        try {
            const response = await fetch('/api/all-logs');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const logs = await response.json();

            elements.loadingState.classList.add('hidden');

            if (logs.error) {
                throw new Error(logs.error);
            }

            if (logs.length === 0) {
                elements.emptyState.classList.remove('hidden');
                return;
            }
            
            populateTable(logs);

        } catch (e) {
            elements.loadingState.classList.add('hidden');
            elements.errorState.textContent = `데이터를 불러오는 중 오류가 발생했습니다: ${e.message}`;
            elements.errorState.classList.remove('hidden');
        }
    }
    
    function populateTable(logs) {
        const logTypeColors = {
            'status': 'bg-blue-100 text-blue-800',
            'log': 'bg-gray-100 text-gray-800',
            'error': 'bg-red-100 text-red-800',
            'report_section': 'bg-green-100 text-green-800',
            'profiling_complete': 'bg-purple-100 text-purple-800',
            'system': 'bg-yellow-100 text-yellow-800'
        };

        logs.forEach(log => {
            const row = document.createElement('tr');
            row.className = 'bg-white border-b';

            const timestamp = new Date(log.timestamp);
            const logTypeColor = logTypeColors[log.log_type] || 'bg-gray-100 text-gray-800';

            row.innerHTML = `
                <td class="px-6 py-4 text-gray-600 whitespace-nowrap">${timestamp.toLocaleString('ko-KR', { hour12: false })}</td>
                <td class="px-6 py-4 font-mono text-xs text-gray-500">${log.session_id}</td>
                <td class="px-6 py-4">
                    <span class="px-2 py-1 text-xs font-medium rounded-full ${logTypeColor}">${log.log_type}</span>
                </td>
                <td class="px-6 py-4 text-gray-800">${log.message}</td>
            `;
            elements.tableBody.appendChild(row);
        });
    }

    function initializePage() {
        fetchAllLogs();
        elements.refreshButton.addEventListener('click', fetchAllLogs);
    }

    if (window.gcpAuthCompleted) {
        initializePage();
    } else {
        window.addEventListener('authComplete', initializePage, { once: true });
    }
</script>
{% endblock %}
